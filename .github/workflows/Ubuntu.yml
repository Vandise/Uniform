name: Ubuntu

on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Compiler version
      run: gcc -v

    - name: autoconf
      run: autoconf

    - name: configure
      run: sudo ./configure

    - name: make utilities
      run: |
        sudo make logger

    - name: make scanner
      run: sudo make scanner

    - name: make preprocessor
      run: sudo make preprocessor

    - name: run tests
      run: |
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
        export DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/usr/local/lib
        ./bin/scanner_tests
        ./bin/preprocessor_tests